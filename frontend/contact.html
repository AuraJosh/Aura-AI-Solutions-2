<main class="pt-32 container mx-auto px-4 py-20 relative z-10 flex-grow">

<!-- Scripts -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    const form = document.getElementById('contact-form');
    if (form) {
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(form);

        fetch(form.action, {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" }
        }).then(response => {
          if (response.ok) {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            const banner = document.getElementById('thank-you-banner');
            const content = document.getElementById('thank-you-content');

            banner.classList.remove('hidden');
            content.classList.remove('fade-out');
            content.classList.add('fade-in');

            setTimeout(() => {
              content.classList.remove('fade-in');
              content.classList.add('fade-out');
              setTimeout(() => {
                banner.classList.add('hidden');
              }, 400);
            }, 4000);

            form.reset();
          } else {
            alert("There was a problem submitting the form. Please try again.");
          }
        }).catch(() => {
          alert("There was a problem sending your message.");
        });
      });
    }

    // Chatbot
    const chatWidget = new BusinessChatWidget({
      apiKey: 'your-api-key-here',
      apiEndpoint: 'https://your-lambda-api-endpoint.amazonaws.com/prod/chat',
      widgetTitle: 'Business Assistant',
      primaryColor: '#4a90e2'
    });
  });

  function closeBanner() {
    const banner = document.getElementById('thank-you-banner');
    const content = document.getElementById('thank-you-content');

    content.classList.remove('fade-in');
    content.classList.add('fade-out');

    setTimeout(() => {
      banner.classList.add('hidden');
    }, 400);
  }
</script>
<script>
  const defaultTitle = document.title;
  const awayMessages = ["ðŸ‘‹ Come back soon!", "ðŸ¤– Chat with Aura AI"];
  let blinkInterval;

  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      let i = 0;
      blinkInterval = setInterval(() => {
        document.title = awayMessages[i % awayMessages.length];
        i++;
      }, 1000); // Change every 1 second
    } else {
      clearInterval(blinkInterval);
      document.title = defaultTitle;
    }
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const typingEl = document.querySelector('.typing-text');
    if (typingEl) {
      setTimeout(() => {
        typingEl.classList.add('finished');
      }, 4500);
    }
  });
</script>
