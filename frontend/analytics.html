<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen overflow-auto">

  <!-- Header -->
  <header class="fixed top-0 w-full bg-[#060d1f] shadow z-20">
    <div class="container mx-auto flex items-center justify-between p-4">
      <div class="flex items-center space-x-4">
        <div class="relative h-20 w-[150px]">
          <img src="frontend/media/logo-dark.png" alt="Aura AI Logo" class="absolute inset-0 h-full w-full object-contain" />
        </div>
        <span class="text-white text-base">Aura AI Solutions</span>
      </div>
      <h1 class="text-white font-semibold text-lg">Analytics Dashboard</h1>
      <button id="logout-btn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white text-sm">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-40 px-4 flex justify-center relative z-10">
    <div class="w-full max-w-[1600px] h-[80vh] bg-white/10 backdrop-blur-md p-10 rounded-xl shadow-lg">
      <!-- Future analytics will go here -->
    </div>
  </main>

  <!-- Background Video -->
  <div class="fixed inset-0 -z-10 pointer-events-none">
    <video autoplay loop muted class="w-full h-full object-cover pointer-events-none">
      <source src="frontend/media/background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Static fallback image for mobile -->
    <img src="frontend/media/fallback.jpg" alt="Background" class="absolute inset-0 w-full h-full object-cover block sm:hidden" />
    
    <div class="absolute inset-0 bg-black/60"></div>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwfckZ8iU2XuHqOV-Yp4RG4D9Jwjsw-P8",
      authDomain: "aura-ai-85b65.firebaseapp.com",
      projectId: "aura-ai-85b65",
      storageBucket: "aura-ai-85b65.appspot.com",
      messagingSenderId: "492492484793",
      appId: "1:492492484793:web:7f9038d50f523241536b68"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Protect this page
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "frontend/login.html";
      }
    });

    // Logout button
    document.getElementById("logout-btn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "frontend/login.html";
      } catch (err) {
        alert("Logout failed: " + err.message);
      }
    });
  </script>
</body>
</html>
