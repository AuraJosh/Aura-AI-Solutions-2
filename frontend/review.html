<!-- Scripts -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    const form = document.getElementById('review-form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      }).then(response => {
        if (response.ok) {
          document.getElementById('thank-you-banner').classList.remove('hidden');
          form.reset();

          setTimeout(() => {
            document.getElementById('thank-you-banner').classList.add('opacity-0');
          }, 3000);
          setTimeout(() => {
            document.getElementById('thank-you-banner').classList.add('hidden');
            document.getElementById('thank-you-banner').classList.remove('opacity-0');
          }, 4000);
        } else {
          alert("There was an issue submitting your review. Please try again.");
        }
      }).catch(() => {
        alert("An error occurred. Please check your connection.");
      });
    });

    // Chatbot
    const chatWidget = new BusinessChatWidget({
      apiKey: 'your-api-key-here',
      apiEndpoint: 'https://your-lambda-api-endpoint.amazonaws.com/prod/chat',
      widgetTitle: 'Business Assistant',
      primaryColor: '#4a90e2'
    });
  });
</script>
<script>
  const defaultTitle = document.title;
  const awayMessages = ["üëã Come back soon!", "ü§ñ Chat with Aura AI"];
  let blinkInterval;

  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      let i = 0;
      blinkInterval = setInterval(() => {
        document.title = awayMessages[i % awayMessages.length];
        i++;
      }, 1000); // Change every 1 second
    } else {
      clearInterval(blinkInterval);
      document.title = defaultTitle;
    }
  });
</script>
