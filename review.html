<!-- Review Form -->

    <input type="hidden" name="_subject" value="New Website Review">
    
    <input type="text" name="name" placeholder="Your Name" class="w-full p-3 border rounded" required>

<!-- Scripts -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    if (localStorage.getItem('theme') === 'dark') {
      html.classList.add('dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    const form = document.getElementById('review-form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      }).then(response => {
        if (response.ok) {
          document.getElementById('thank-you-banner').classList.remove('hidden');
          form.reset();

          setTimeout(() => {
            document.getElementById('thank-you-banner').classList.add('opacity-0');
          }, 3000);
          setTimeout(() => {
            document.getElementById('thank-you-banner').classList.add('hidden');
            document.getElementById('thank-you-banner').classList.remove('opacity-0');
          }, 4000);
        } else {
          alert("There was an issue submitting your review. Please try again.");
        }
      }).catch(() => {
        alert("An error occurred. Please check your connection.");
      });
    });

    // Chatbot
    const chatWidget = new BusinessChatWidget({
      apiKey: 'your-api-key-here',
      apiEndpoint: 'https://your-lambda-api-endpoint.amazonaws.com/prod/chat',
      widgetTitle: 'Business Assistant',
      primaryColor: '#4a90e2'
    });
  });
</script>
