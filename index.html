<!-- Three.js Coin Load & Spin -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById('coin-canvas');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    camera.position.z = 5;

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    const loader = new THREE.OBJLoader();
    loader.load('coin.obj', (object) => {
      object.scale.set(1.5, 1.5, 1.5); // adjust to your model size
      scene.add(object);

      object.traverse(child => {
        if (child instanceof THREE.Mesh && !child.material) {
          child.material = new THREE.MeshStandardMaterial({
            color: 0xd4af37,
            metalness: 1,
            roughness: 0.4
          });
        }
      });

      let rotation = 0;
      function animate() {
        requestAnimationFrame(animate);
        object.rotation.y = rotation;
        rotation += 0.01;
        renderer.render(scene, camera);
      }
      animate();

      // Click & Scroll for extra spin
      canvas.addEventListener('click', () => rotation += 0.3);
      window.addEventListener('scroll', () => rotation += 0.1);
    });

    // Resize handler
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  });
</script>
