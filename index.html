<!-- Theme & Menu Toggle + Chatbot -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const useDark = savedTheme === 'dark' || (!savedTheme && prefersDark);

    if (useDark) {
      html.classList.add('dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    } else {
      html.classList.remove('dark');
      themeToggle.textContent = 'üåô';
    }

    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Chatbot Initialization
    const chatWidget = new BusinessChatWidget({

      apiEndpoint: 'https://your-lambda-api-endpoint.amazonaws.com/prod/chat',
      widgetTitle: 'Business Assistant',
      primaryColor: '#4a90e2'
    });
  });
</script>

<!-- 3D Viewer Script -->
<script type="module">
  import * as THREE from "https://cdn.skypack.dev/three@0.129.0/build/three.module.js";
  import { OrbitControls } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js";
  import { GLTFLoader } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";

  const container = document.getElementById("container3D");
  const width = container.offsetWidth;
  const height = container.offsetHeight;

  const scene = new THREE.Scene();
  const darkColor = new THREE.Color("#1a1a1a");
  const lightColor = new THREE.Color("#8B5CF6");
  scene.background = document.documentElement.classList.contains('dark') ? darkColor : lightColor;

  const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
  camera.position.z = 10;

  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(width, height);
  container.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 10, 7.5);
  scene.add(directionalLight);

  const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
  scene.add(ambientLight);

  const pointLight = new THREE.PointLight(0xffffff, 1.5);
  pointLight.position.set(0, 5, 10);
  scene.add(pointLight);

  let model;
  const modelGroup = new THREE.Group();
  scene.add(modelGroup);

  const loader = new GLTFLoader();
  loader.load('token.glb', function (gltf) {
    model = gltf.scene;
    model.rotation.x = Math.PI / 2;
    model.position.set(0, -1.2, 0);
    model.scale.set(50, 50, 50);
    modelGroup.add(model);
  });

  // Listen for theme changes and update background color
  const observer = new MutationObserver(() => {
    scene.background = document.documentElement.classList.contains('dark') ? darkColor : lightColor;
  });

  observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });

  window.addEventListener("resize", () => {
    const width = container.offsetWidth;
    const height = container.offsetHeight;
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
    renderer.setSize(width, height);
  });

  function animate() {
    requestAnimationFrame(animate);
    modelGroup.rotation.y += 0.003;
    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>
