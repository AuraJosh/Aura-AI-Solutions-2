<!-- Scripts -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // Theme toggle with animated icons
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      html.classList.add('dark');
      sunIcon.classList.remove('opacity-0');
      moonIcon.classList.add('opacity-0');
    }

    themeToggle.addEventListener('click', () => {
      const isDark = html.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      sunIcon.classList.toggle('opacity-0', !isDark);
      moonIcon.classList.toggle('opacity-0', isDark);
    });

    // Chatbot
    const chatWidget = new BusinessChatWidget({
      apiKey: 'your-api-key-here',
      apiEndpoint: 'https://your-lambda-api-endpoint.amazonaws.com/prod/chat',
      widgetTitle: 'Business Assistant',
      primaryColor: '#4a90e2'
    });
  });
</script>
