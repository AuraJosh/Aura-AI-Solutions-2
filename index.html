<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Aura AI Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#6366F1',
            accent: '#8B5CF6',
          }
        }
      }
    }
  </script>
  <!-- Three.js and GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200">

<!-- Header -->
<header class="fixed w-full bg-white dark:bg-gray-900 shadow z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
    <a href="index.html" class="flex items-center space-x-2">
      <img src="logo-light.png" alt="Aura AI Logo" class="h-20 w-auto block dark:hidden">
      <img src="logo-dark.png" alt="Aura AI Logo Dark" class="h-20 w-auto hidden dark:block">
    </a>
    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-primary">Home</a>
      <a href="services.html" class="hover:text-primary">Services</a>
      <a href="pricing.html" class="hover:text-primary">Pricing</a>
      <a href="review.html" class="hover:text-primary">Review</a>
      <a href="contact.html" class="hover:text-primary">Contact</a>
    </nav>
    <div class="flex items-center space-x-4">
      <button id="menu-btn" class="md:hidden text-3xl ml-4">&#9776;</button>
      <button id="theme-toggle" class="text-xl hover:text-primary focus:outline-none" title="Toggle dark mode">🌙</button>
    </div>
  </div>
</header>

<!-- Mobile Menu -->
<div id="menu" class="hidden fixed top-[88px] left-0 w-full bg-white dark:bg-gray-900 p-4 z-50 shadow-lg">
  <nav class="flex flex-col space-y-2">
    <a href="index.html" class="hover:text-primary">Home</a>
    <a href="services.html" class="hover:text-primary">Services</a>
    <a href="pricing.html" class="hover:text-primary">Pricing</a>
    <a href="review.html" class="hover:text-primary">Review</a>
    <a href="contact.html" class="hover:text-primary">Contact</a>
  </nav>
</div>

<!-- Hero Section -->
<section id="home" class="min-h-screen flex flex-col justify-center items-center 
  bg-gradient-to-br from-primary to-accent 
  dark:from-gray-800 dark:to-gray-900 
  text-center text-white">
  <h1 class="text-5xl md:text-7xl font-bold mb-6 animate-fade-in">
    Transforming Businesses with AI-Powered Solutions
  </h1>
  <p class="text-xl mb-8 animate-fade-in delay-300">
    Empowering innovation through state-of-the-art AI technologies.
  </p>
  <div class="flex space-x-4 animate-fade-in delay-500">
    <a href="contact.html" class="bg-white text-primary font-semibold px-6 py-3 rounded hover:bg-gray-200">Get Started</a>
    <a href="services.html" class="border border-white px-6 py-3 rounded hover:bg-white hover:text-primary">Learn More</a>
  </div>
</section>

<!-- 3D Model Section -->
<section class="w-full flex justify-center items-center bg-white dark:bg-gray-900 py-12">
  <div id="token-3d" class="w-full max-w-3xl h-[500px] cursor-pointer"></div>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-gray-400 py-8 text-center">
  <div class="mb-4">
    <a href="#" class="mx-2 hover:text-white">Privacy Policy</a>|
    <a href="#" class="mx-2 hover:text-white">Terms of Service</a>
  </div>
  <div class="text-sm">© 2025 Aura AI Solutions. All rights reserved.</div>
</footer>

<!-- Scripts -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      html.classList.add('dark');
      themeToggle.textContent = '☀️';
    }

    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      themeToggle.textContent = isDark ? '☀️' : '🌙';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  });

  // 3D Model Viewer
  let model;
  let spinning = false;

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

  const container = document.getElementById('token-3d');
  const resizeRenderer = () => {
    const width = container.clientWidth;
    const height = container.clientHeight;
    renderer.setSize(width, height);
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
  };

  resizeRenderer();
  container.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(1, 1, 1);
  scene.add(light);

  const ambient = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambient);

  const loader = new THREE.GLTFLoader();
  loader.load('token.glb', function (gltf) {
    model = gltf.scene;
    model.scale.set(2, 2, 2);
    scene.add(model);
    camera.position.z = 5;
    animate();
  });

  function animate() {
    requestAnimationFrame(animate);
    if (spinning && model) {
      model.rotation.y += 0.02;
    }
    renderer.render(scene, camera);
  }

  container.addEventListener('click', () => {
    spinning = !spinning;
  });

  window.addEventListener('resize', resizeRenderer);
</script>

</body>
</html>
