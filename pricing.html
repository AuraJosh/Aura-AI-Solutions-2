  <!-- Scripts -->
  <script>
    // Theme toggle
    document.addEventListener('DOMContentLoaded', function () {
      const themeToggle = document.getElementById('theme-toggle');
      const html = document.documentElement;
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        html.classList.add('dark');
        themeToggle.textContent = '‚òÄÔ∏è';
      } else {
        html.classList.remove('dark');
        themeToggle.textContent = 'üåô';
      }
      themeToggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        const isDark = html.classList.contains('dark');
        themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });

      // Pricing toggle logic
      const toggle = document.getElementById('billing-toggle');
      const prices = {
        essential: { monthly: 50, discounted: 50 * 0.85 },
        elite: { monthly: 150, discounted: 150 * 0.82 },
        executive: { monthly: 500, discounted: 500 * 0.80 }
      };
      const priceEls = {
        essential: document.getElementById('price-essential'),
        elite: document.getElementById('price-elite'),
        executive: document.getElementById('price-executive')
      };
      const discountEls = {
        essential: document.getElementById('discount-essential'),
        elite: document.getElementById('discount-elite'),
        executive: document.getElementById('discount-executive')
      };

      function animatePrice(el, from, to, duration = 300) {
        const start = performance.now();
        function update(now) {
          const progress = Math.min((now - start) / duration, 1);
          const current = from + (to - from) * progress;
          el.textContent = `¬£${Math.round(current)}`;
          if (progress < 1) requestAnimationFrame(update);
        }
        requestAnimationFrame(update);
      }

      function updateDiscountBadges(show) {
        Object.values(discountEls).forEach(el => {
          el.classList.toggle('hidden', !show);
          el.classList.toggle('visible', show);
        });
      }

      toggle.addEventListener('change', () => {
        const isYearly = toggle.checked;
        animatePrice(priceEls.essential, parseInt(priceEls.essential.textContent.slice(1)), isYearly ? prices.essential.discounted : prices.essential.monthly);
        animatePrice(priceEls.elite, parseInt(priceEls.elite.textContent.slice(1)), isYearly ? prices.elite.discounted : prices.elite.monthly);
        animatePrice(priceEls.executive, parseInt(priceEls.executive.textContent.slice(1)), isYearly ? prices.executive.discounted : prices.executive.monthly);
        updateDiscountBadges(isYearly);
      });

      updateDiscountBadges(toggle.checked);
    });
  </script>
