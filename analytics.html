<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

  <!-- Simulated Auth Page -->
  <div id="auth-container" class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
      <form>
        <input type="email" placeholder="Email" class="w-full p-3 mb-4 bg-gray-700 rounded" />
        <input type="password" placeholder="Password" class="w-full p-3 mb-4 bg-gray-700 rounded" />
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded font-semibold">Sign In</button>
      </form>
      <div class="flex justify-between mt-4 text-sm">
        <button onclick="toggleForm('signup')" class="text-blue-400 hover:underline">Sign Up</button>
        <button onclick="toggleForm('forgot')" class="text-blue-400 hover:underline">Forgot Password?</button>
      </div>
    </div>
  </div>

  <!-- Auth Variants (Sign Up, Forgot Password) -->
  <template id="signup-form">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
      <form>
        <input type="text" placeholder="Name" class="w-full p-3 mb-4 bg-gray-700 rounded" />
        <input type="email" placeholder="Email" class="w-full p-3 mb-4 bg-gray-700 rounded" />
        <input type="password" placeholder="Password" class="w-full p-3 mb-4 bg-gray-700 rounded" />
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded font-semibold">Sign Up</button>
      </form>
      <div class="mt-4 text-sm text-center">
        <button onclick="toggleForm('login')" class="text-blue-400 hover:underline">Back to Sign In</button>
      </div>
    </div>
  </template>

  <template id="forgot-form">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
      <form>
        <input type="email" placeholder="Enter your email" class="w-full p-3 mb-4 bg-gray-700 rounded" />
        <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 p-3 rounded font-semibold">Reset</button>
      </form>
      <div class="mt-4 text-sm text-center">
        <button onclick="toggleForm('login')" class="text-blue-400 hover:underline">Back to Sign In</button>
      </div>
    </div>
  </template>

  <!-- Authenticated Dashboard Page -->
  <div id="dashboard" class="hidden relative w-full h-screen overflow-hidden">

    <!-- Background Wrapper (video + overlay only) -->
    <div class="absolute inset-0 z-0">
      <video autoplay loop muted class="w-full h-full object-cover">
        <source src="background.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="absolute inset-0 bg-black/60"></div>
    </div>

    <!-- Header (fixed at top) -->
    <header class="fixed w-full bg-[#060d1f] shadow z-20">
      <div class="container mx-auto flex items-center justify-between p-4">
        <!-- Left: Logo + Text -->
        <div class="flex items-center space-x-4 flex-1">
          <a href="#" class="flex items-center space-x-4">
            <div class="relative h-20 w-[150px]">
              <img src="logo-light.png" alt="Aura AI Logo" class="absolute inset-0 h-full w-full object-contain hidden">
              <img src="logo-dark.png" alt="Aura AI Logo Dark" class="absolute inset-0 h-full w-full object-contain block">
            </div>
            <span class="typing-text text-sm md:text-base text-white">Aura AI Solutions</span>
          </a>
        </div>

        <!-- Center: Dashboard Title -->
        <div class="hidden md:flex justify-center flex-1">
          <span class="text-lg font-semibold text-white">Analytics Dashboard</span>
        </div>

        <!-- Right: Logout -->
        <div class="flex items-center justify-end space-x-4 flex-1">
          <button onclick="logout()" class="text-sm bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white">Logout</button>
        </div>
      </div>
    </header>

    <!-- Main Analytics Container -->
    <main class="relative z-20 pt-40 px-4 flex justify-center">
      <div class="w-full max-w-[1600px] h-[80vh] bg-white/10 backdrop-blur-md p-10 rounded-xl shadow-lg">
        <!-- Future analytics will go here -->
      </div>
    </main>

  </div>

  <!-- JS Logic -->
  <script>
    function toggleForm(type) {
      const container = document.getElementById("auth-container");
      if (type === 'signup') {
        container.innerHTML = document.getElementById("signup-form").innerHTML;
      } else if (type === 'forgot') {
        container.innerHTML = document.getElementById("forgot-form").innerHTML;
      } else {
        location.reload(); // Simple way to return to login
      }
    }

    // Simulated login (replace with real auth logic)
    document.addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('auth-container').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    });

    function logout() {
      location.reload(); // Simulate logout
    }
  </script>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-analytics.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAwfckZ8iU2XuHqOV-Yp4RG4D9Jwjsw-P8",
    authDomain: "aura-ai-85b65.firebaseapp.com",
    projectId: "aura-ai-85b65",
    storageBucket: "aura-ai-85b65.appspot.com",
    messagingSenderId: "492492484793",
    appId: "1:492492484793:web:7f9038d50f523241536b68",
    measurementId: "G-JS3EW44B2Y"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  // Listen to login form submit
  document.addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      document.getElementById("auth-container").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    } catch (error) {
      alert("Login failed: " + error.message);
    }
  });

  // Toggle form views & sign up
  window.toggleForm = function (type) {
    const container = document.getElementById("auth-container");

    if (type === 'signup') {
      container.innerHTML = document.getElementById("signup-form").innerHTML;

      // Attach Firebase sign-up handler
      document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;

        try {
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Account created. Please log in.");
          location.reload();
        } catch (error) {
          alert("Sign-up failed: " + error.message);
        }
      });
    } else if (type === 'forgot') {
      container.innerHTML = document.getElementById("forgot-form").innerHTML;
    } else {
      location.reload(); // reset to login
    }
  };

  // Logout

  window.logout = async function () {
    try {
      await signOut(auth);
      location.reload();
    } catch (err) {
      alert("Logout failed: " + err.message);
    }
  };


  
</body>
</html>
