<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Aura AI Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#6366F1',
            accent: '#8B5CF6',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="widget.css">
  <script src="widget.js"></script>

  <style>
    .fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    .fade-out {
      animation: fadeOut 0.4s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.95); }
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200">

<!-- Thank You Banner -->
<div id="thank-you-banner" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50">
  <div class="bg-green-600 text-white px-8 py-6 rounded shadow-lg text-center max-w-sm mx-auto" id="thank-you-content">
    âœ… Thank you! Your form has been submitted.<br>The Aura team will contact you shortly.
    <div class="mt-4">
      <button onclick="closeBanner()" class="bg-white text-green-600 px-4 py-2 rounded hover:bg-gray-200 font-semibold">Close</button>
    </div>
  </div>
</div>

<!-- Header -->
<header class="fixed w-full bg-white dark:bg-gray-900 shadow z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
    <a href="index.html" class="flex items-center space-x-2">
      <img src="Aura Logo V2 Close Up.png" alt="Aura AI Logo" class="h-20 w-auto md:h-24">
    </a>
    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-primary">Home</a>
      <a href="services.html" class="hover:text-primary">Services</a>
      <a href="pricing.html" class="hover:text-primary">Pricing</a>
      <a href="review.html" class="hover:text-primary">Review</a>
      <a href="contact.html" class="hover:text-primary">Contact</a>
    </nav>
    <div class="flex items-center space-x-4">
      <button id="menu-btn" class="md:hidden text-3xl ml-4">&#9776;</button>
      <button id="theme-toggle" class="text-xl hover:text-primary focus:outline-none" title="Toggle dark mode">ðŸŒ™</button>
    </div>
  </div>
</header>

<!-- Mobile Menu -->
<div id="menu" class="hidden fixed top-[88px] left-0 w-full bg-white dark:bg-gray-900 p-4 z-50 shadow-lg">
  <nav class="flex flex-col space-y-2">
    <a href="index.html" class="hover:text-primary">Home</a>
    <a href="services.html" class="hover:text-primary">Services</a>
    <a href="pricing.html" class="hover:text-primary">Pricing</a>
    <a href="review.html" class="hover:text-primary">Review</a>
    <a href="contact.html" class="hover:text-primary">Contact</a>
  </nav>
</div>

<!-- Contact Form Section -->
<main class="pt-32 container mx-auto px-4 py-20">
  <h1 class="text-4xl font-bold mb-8 text-center">
    Get In Touch With Our Team</h1>
  <form id="contact-form" action="https://formspree.io/f/mkgrovkp" method="POST" class="max-w-2xl mx-auto space-y-6">
    <input type="text" name="name" placeholder="Name" class="w-full p-3 border rounded" required>
    <input type="email" name="email" placeholder="Email" class="w-full p-3 border rounded" required>
    <textarea name="message" placeholder="Message" class="w-full p-3 border rounded" rows="5" required></textarea>
    <button type="submit" class="w-full bg-primary text-white font-semibold py-3 rounded hover:bg-indigo-700">Send Message</button>
  </form>
</main>

<!-- Footer -->
<footer class="bg-gray-900 text-gray-400 py-8 text-center">
  <div class="mb-4">
    <a href="#" class="mx-2 hover:text-white">Privacy Policy</a>|
    <a href="#" class="mx-2 hover:text-white">Terms of Service</a>
  </div>
  <div class="text-sm">Â© 2025 Aura AI Solutions. All rights reserved.</div>
</footer>

<!-- Scripts -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const useDark = savedTheme === 'dark' || (!savedTheme && prefersDark);

    if (useDark) {
      html.classList.add('dark');
      if (themeToggle) themeToggle.textContent = 'â˜€ï¸';
    } else {
      html.classList.remove('dark');
      if (themeToggle) themeToggle.textContent = 'ðŸŒ™';
    }

    if (themeToggle) {
      themeToggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        const isDark = html.classList.contains('dark');
        themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });
    }

    // Chatbot
    const chatWidget = new BusinessChatWidget({
      apiKey: 'your-api-key-here',
      apiEndpoint: 'https://your-lambda-api-endpoint.amazonaws.com/prod/chat',
      widgetTitle: 'Business Assistant',
      primaryColor: '#4a90e2'
    });

    // Contact form submission
    const form = document.getElementById('contact-form');
    if (form) {
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(form);

        fetch(form.action, {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" }
        }).then(response => {
          if (response.ok) {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            const banner = document.getElementById('thank-you-banner');
            const content = document.getElementById('thank-you-content');

            banner.classList.remove('hidden');
            content.classList.remove('fade-out');
            content.classList.add('fade-in');

            setTimeout(() => {
              content.classList.remove('fade-in');
              content.classList.add('fade-out');
              setTimeout(() => {
                banner.classList.add('hidden');
              }, 400);
            }, 4000);

            form.reset();
          } else {
            alert("There was a problem submitting the form. Please try again.");
          }
        }).catch(() => {
          alert("There was a problem sending your message.");
        });
      });
    }
  });

  function closeBanner() {
    const banner = document.getElementById('thank-you-banner');
    const content = document.getElementById('thank-you-content');

    content.classList.remove('fade-in');
    content.classList.add('fade-out');

    setTimeout(() => {
      banner.classList.add('hidden');
    }, 400);
  }
</script>
</body>
</html>
